log_dir: "logs/access_logs"
monitor_log_dir: "logs/monitoring_logs"
login_fail_limit: 5
login_fail_window: 60
mode: "watchdog" 
mask_user: true
allowed_countries:
  - BRAZIL
  - UNITED STATES
  - USA
  - RUSSIAN FEDERATION
  - CHINA
  - GERMANY
  - INDIA

# if mode is "journalctl", specify services to monitor
services:
  - sshd
  - apache2
  - nginx

attack_detection_window: 300
ip_to_user_limit: 10
user_to_ip_limit: 20
suspicious_login_min_history: 10